        /* Animation */
        .animation-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* 16:9 aspect ratio (adjust as needed) */
            overflow: hidden;
        }
        .animation-text {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d8e6e0;
            color: rgb(255, 255, 255);
            padding: 5px 10px;
            border-radius: 5px;
            animation: rotateText 5s linear infinite;
        }
        @keyframes rotateText {
            0% {
                transform: rotate(0deg);
            }
            30% {
                letter-spacing: 25px;
                margin-bottom: -40px;
                transform: rotate(360deg);
            }
        }
    </style>
